<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AMA maps</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<style>
	#map { 
		height: 600px; 
		}
	.header {
		margin-bottom: 50px;
	}
	i.fa {
		color: #666;
	}
</style>
<body>
	
	<div class="container">
	
		<div class="header">
	        <ul class="nav nav-pills pull-right">
	          <li class="active"><a href="#">About</a></li>
	          <li><a href="#">Contact</a></li>
	        </ul>
	        <h3 class="text-muted">Piloto 151 Maps</h3>
	    </div>
		
		<div class="row col-lg-12">
			<div class="col-md-9">
				<div id="map"></div>
			</div>
			<div class="col-md-3">
				<form>
					<div class="checkbox">
					    <label>
					      <input type="checkbox"><i class="fa fa-beer"></i> wanna beer?
					    </label>
				  	</div>
				  	<div class="checkbox">
					    <label>
					      <input type="checkbox"><i class="fa fa-coffee"></i> wanna cafe?
					    </label>
				  	</div>
				  	<div class="checkbox">
					    <label>
					      <input type="checkbox"><i class="fa fa-cutlery"></i> wanna eat?
					    </label>
				  	</div>
				</form>
				
			</div>
		</div>


	</div>
	
	

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
<script type="text/javascript">
	
	// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map').setView([18.46551, -66.11685], 17);

var marker = L.marker([18.46551, -66.11685]).addTo(map);

var popup = L.popup();

marker.bindPopup('Piloto 151').openPopup();



function onMapClick(e){
	popup
		.setLatLng(e.latlng)
		.setContent("Yo soy un popup solo y por mi cuenta en " + e.latlng.toString(0))
		.openOn(map);
}

map.on('click', onMapClick);




// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);



</script>
</body>
</html>
