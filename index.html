<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AMA maps</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
</head>
<style>
	#map { height: 600px; }
	td { width:150px; }
	th { width:150px; }
</style>
<body>

	<div id="map"></div>
	


<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
<script type="text/javascript">
	
	// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map').setView([18.44, -66.07], 15);

var marker = L.marker([18.44, -66.07]).addTo(map);

var circle = L.circle([18.44, -66.07], 500, {
	color: 'red',
	fillColor: '#f03',
	fillOpacity: 0.5
	}).addTo(map);

var polygon = L.polygon([
		[18.44, -66.07], 
		[18.445, -66.05],
		[18.43475, -66.05616]
	]).addTo(map);
	
var popup = L.popup();

marker.bindPopup('Hola hackers,<br> Estamos en Piloto151').openPopup();
circle.bindPopup('Hola soy un círculo, dude!');
polygon.bindPopup('Hola yo soy un polígono');


function onMapClick(e){
	popup
		.setLatLng(e.latlng)
		.setContent("Yo soy un popup solo y por mi cuenta en " + e.latlng.toString(0))
		.openOn(map);
}

map.on('click', onMapClick);




// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);



</script>
</body>
</html>
